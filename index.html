<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <section>
    <h2>0</h2>
    <div class="memory-buttons">
      <button>MC</button>
      <button>MR</button>
      <button>M+</button>
      <button>M-</button>
      <button>MS</button>
      <button>M</button>
    </div>
    <div class="buttons">
      <button class="percent">%</button>
      <button class="clear">CE</button>
      <button class="clear-all">C</button>
      <button class="backspace">Del</button>
      <button class="portion">1/x</button>
      <button class="square">x²</button>
      <button class="square-root">²√x</button>
      <button class="divide">÷</button>
      <button class="number" value="7">7</button>
      <button class="number" value="8">8</button>
      <button class="number" value="9">9</button>
      <button class="multiply">×</button>
      <button class="number" value="4">4</button>
      <button class="number" value="5">5</button>
      <button class="number" value="6">6</button>
      <button class="subtract">–</button>
      <button class="number" value="1">1</button>
      <button class="number" value="2">2</button>
      <button class="number" value="3">3</button>
      <button class="add">+</button>
      <button class="sign">+⁄–</button>
      <button class="number zero" value="0">0</button>
      <button class="point">,</button>
      <button class="equals">=</button>
    </div>
  </section>
</body>
</html>
